    width: 100%;

}

}

    color: white;
    margin-top: 20px;
    background: #1DA1F2;
    height: 40px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 900;
    box-shadow: 6px 6px 6px #cbceb1, -6px -6px 6px white;
    transition: 0.5s;
}
button:hover{
    box-shadow: none;
}
