        *{

            background: #2c3e50;
            color: #ececec;
        }
        h2{
            text-align: center;
            margin-bottom: 5rem;
            font-size: 4rem;
        }
       .all-product{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
       }
       .product{
        overflow: hidden;
        background: #ffffff;
        color: #21201e;
        text-align: center;
        width: 240px;
        height: 340px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 1.2rem;
        margin: 2rem;
        transform: all 0.3s;
       }
       .product:hover img{
        scale:1.1;

       }
       .product:hover{
        box-shadow: 5px 15px 25px #eeeeee;
       }
       .product img{
        height: 200px;
        margin: 1rem;
        transition: all 0.3s;
       }
       .product a:link, .product a:visited{
        color: #ececec;
        display: inline-block;
        text-decoration: none;
        background-color: #21201e;
        padding: 1.2rem 3rem;
        border-radius: 1rem;
        margin-top: 1rem;
        transition: all 0.2s;
       }
       .product a:hover{
        transform: scale(1.1);
       }

    </style>
